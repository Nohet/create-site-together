{% include 'head.html' %}

<body>
    <script src="../static/index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Create Site Together</h5><br>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">HTML CODE:</label>
                    <textarea class="form-control" id="message-text" style="height: 577px;background-color: #2d2d2d;color: #cccccc;"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeButton" class="btn btn-sm btn-outline-dark" data-bs-dismiss="modal">Close</button>
              <button type="button" id="submitButton" class="btn btn-sm btn-outline-dark" onclick="handleSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Create Site Together</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hey! You successfully updated the website.
          </div>
        </div>
      </div>

      <div id="site" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        
      </div>
    
</body>
</html>
